      display: flex;

      min-width: 100%;

      text-align: center;
    }

      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 10px 22px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    .progress {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 480px) {
      .slider-wrapper {
        width: 90%;
      }
    }
  </style>

  let chapterIndex = 0;
  let eventIndex = 0;

  const chapterTitle = document.getElementById("chapterTitle");
  const slider = document.getElementById("slider");
  const progress = document.getElementById("progress");

  function render() {
    const currentChapter = chapters[chapterIndex];
    chapterTitle.textContent = currentChapter.chapterTitle;

    slider.innerHTML = "";
    currentChapter.events.forEach(event => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.innerHTML = `
        <img src="${event.image}" alt="${event.title}">
        <h2>${event.title}</h2>
        <p>${event.description}</p>
      `;
      slider.appendChild(slide);
    });

    slider.style.transform = `translateX(-${eventIndex * 100}%)`;
    progress.textContent = `Memory ${eventIndex + 1} of ${currentChapter.events.length}`;
  }

  function nextSlide() {
    const currentChapter = chapters[chapterIndex];
    if (eventIndex < currentChapter.events.length - 1) {
      eventIndex++;
    } else if (chapterIndex < chapters.length - 1) {
      chapterIndex++;
      eventIndex = 0;
    }
    render();
  }

  function prevSlide() {
    if (eventIndex > 0) {
      eventIndex--;
    } else if (chapterIndex > 0) {
      chapterIndex--;
      eventIndex = chapters[chapterIndex].events.length - 1;
    }
    render();
  }

  render();
